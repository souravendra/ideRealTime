<html>
    <head>
        <title>ideRealTime</title>
        <!--FUNCTION HERE-->
        <script>
            
            function refresh (){
                var textContent = document.getElementById('editor-textarea').value;
                document.getElementById('viewer').srcdoc = textContent;

            }
        
        </script>
        <!--STYLE TAG HERE-->
        <style>
            *{
                padding: 0;
                margin: 0;
            }
            .main{
                background: #ecf0f1;
                width: 100%;
                height: 100%;
                display: inline-flex;
            }
            #editor-textarea{
                width: 100%;
                height: 95%;
                margin: 10px;
            }
            #viewer{
                background: white;
                border: none;
                width: 100%;
                height: 95%;
                margin: 10px;
                border: 1px solid #3498db;
            }
    
    
        </style>
    </head>
    <body>
        <div class="main">
            <textarea id = "editor-textarea"  onkeyup = "refresh()"></textarea>
            <iframe id="viewer"></iframe>
            
        </div>
    </body>

</html>
